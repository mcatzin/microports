<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>My JavaScript App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPost</a>
    </div>
  </nav>

  <div class="container postContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">Waht's on your midn?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="post" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post it</button>
      <span class="form-end"></span>
    </div>

    <div class="mt-5 p-3 text-center bg-light">MicroPost @copy</div>
  </div>

  <script src="build/app.bundle.js"></script>
</body>

</html>
